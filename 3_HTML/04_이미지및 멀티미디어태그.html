    <h1>이미지 관련 태그</h1>
    <!--
        <img src="삽입하려는 이미지의 경로" [alt="이미지 설명문구"] width="가로길이" height="세로길이">
    -->
        <h3>src속성</h3>
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA2MTJfMTE3%2FMDAxNzE4MTY5MjEzODA0.qy3bWl33Hoy2NA6HID69_SRnC3DFXd8wLm4eBbL2zs4g.uuVarKKw1XkWeAQPEVgS5gJqhTq6X8e9PJEsKDVMgP8g.JPEG%2FIMG_7928.jpeg&type=ofullfill340_600_png" alt="빵빵이">

        <h3>alt속성</h3>
        <p>
            - 이미지의 경로가 잘못됐거나 이미지를 제대로 표현해줄 수 없을 때 대체 텍스트로 사용 <br>
            - 시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명문구
        </p>

        <h3>width속성과 height속성</h3>

        <h4>고정길이단위(px) : 화면 사이즈가 변경돼도 이미지크기는 변경되지 않는다.</h4>

        <h4>가변길이단위(%) : 화면 사이즈 또는 부모요소 사이즈에 따라서 이미지 크기도 변경된다.</h4>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./insertmem.css">
</head>
<body>
    <div class="header">
        <h1>회원가입</h1>
    </div>

    <div class="body">
        <form action="">
            <div class="name">
                <input type="text" placeholder="이름을 입력하세요." required> <br>
            </div>
            <div class="id">
                <input type="email" placeholder="이메일 주소" required> <br>
            </div>
            <div class="pwd">
                <input type="password" placeholder="비밀번호"> <br>
                <small>* 특수문자 포함 8~12자리</small><br>
            </div>
            <div class="checkpwd">
                <input type="password" placeholder="비밀번호 확인" required> <br>
            </div>
            <div class="phone">
                <input type="text" placeholder="전화번호" required> <br>
            <small>* '-' 제외하고 입력해주세요</small> <br>
             </div>   
            <div class="address"> 
                <input type="text" placeholder="주소" required> <br>
                <small>* 시/구/동</small> <br>
            </div>
            <div class="birth">
                <input type="text" placeholder="8자리 입력 ex)YYMMDD" required> <br>
            </div>
            <div class="gender">
                <input type="radio" value="m"><label for="">남성</label> <input type="radio" value="w"><label for="">여성</label> <br>
            </div>
            <div class="btn">
                <button type="submit" id="btn">가입하기</button>
            </div>
        </form>
    </div>
</body>
</html>

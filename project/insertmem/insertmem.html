<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./insertmem.css">
</head>
<body>
    <div class="header">
        <h1>회원가입</h1>
    </div>

    <div class="body">
        <form action="">
            이름 <br>
            <input type="text" placeholder="실명을 입력하세요." required> <br>
            아이디(이메일) <br>
            <input type="email" placeholder="이메일 주소" required> <br>
            비밀번호 <br>
            <input type="password" placeholder="비밀번호"> <br>
            <small>* 특수문자 포함 8~12자리</small><br>
            비밀번호 확인<br>
            <input type="password" placeholder="비밀번호 확인" required> <br>
            전화번호 <br>
            <input type="text" placeholder="전화번호" required> <br>
            <small>* '-' 제외하고 입력해주세요</small> <br>
             주소 <br>
            <input type="text" placeholder="주소" required> <br>
            <small>* 시/구/동</small> <br>
            생년월일 <br>
            <input type="text" placeholder="8자리 입력 ex)YYMMDD" required> <br>
            <button type="submit" id="btn">가입하기</button>
        </form>
    </div>
</body>
</html>

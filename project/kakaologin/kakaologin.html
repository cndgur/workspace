<!DOCTYPE html>

<body>
<a href="javascript:kakaoLogin();"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFQOJtNpYFKTS1T5QdhIDFFgLzQO93BuFjFw&s" style="height: 60px; width: auto;" /></a>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        //7c218c8dd84a8be1a9bbe6d297730cc0
        window.Kakao.init("7c218c8dd84a8be1a9bbe6d297730cc0");

        function kakaoLogin(){
            window.Kakao.Auth.login( {
                scope:'profile_nickname, profile_image',
                success: function(authObj){
                    console.log(authObj);
                    window.Kakao.API.request({
                        url:'/v2/user/me',
                        success: res => {
                            const kakao_account = res.kakao_account;
                            console.log(kakao_account);
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
